name: Deploy to Prod

on:
  push:
    branches: [master, feat/migrate-from-aws-to-firebase]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: conversation-assistant-android
  PIPENV_VENV_IN_PROJECT: true
  PIPENV_IGNORE_VIRTUALENVS: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: GCP Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: GCP Load Secrets
        id: gcp_secrets
        uses: google-github-actions/get-secretmanager-secrets@v0
        with:
          secrets: |-
            OPENAI_API_KEY:conversation-assistant-android/OPENAI_API_KEY

      - name: Set Python Version
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Pipenv
        run: pip3 install pipenv

      - name: Install Dependencies
        run: pipenv run install

      # Cloud functions does not yet support installing from Pipfile.lock
      - name: Export requirements.txt
        run: pipenv run export-requirements > requirements.txt

      - name: Deploy Cloud Function
        uses: google-github-actions/deploy-cloud-functions@v0
        with:
          name: generate_suggestions
          runtime: python39
          secret_environment_variables: |-
            OPENAI_API_KEY=${{ steps.gcp_secrets.outputs.OPENAI_API_KEY }}
