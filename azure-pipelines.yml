name: $(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

variables:
  IS_MASTER_BRANCH: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]

stages:
  - stage: test
    displayName: Test
    jobs:
      - job: test
        displayName: Test
        steps:
          - template: azure-pipelines-setup.yml

          - bash: pipenv run check-types
            displayName: Validate Types

          - bash: pipenv run lint
            displayName: Lint

          - bash: pipenv run test
            displayName: Test

  - stage: publish
    displayName: Publish
    condition: eq(variables.IS_MASTER_BRANCH, true)
    dependsOn: test
    jobs:
      - job: publish
        displayName: Publish
        steps:
          - checkout: self
            persistCredentials: true
            clean: true

          - template: azure-pipelines-setup.yml

          - bash: |
              git config --global user.email "semantic@release.com"
              git config --global user.name "Semantic Release"
              pipenv run publish
            displayName: Publish to PyPI

      - job: deploy
        displayName: Deploy
        steps:
          - template: azure-pipelines-setup.yml

          - bash: yarn install
            displayName: Install Serverless

          - bash: pipenv run yarn sls deploy
            displayName: Deploy Serverless
